<main>
  <div class="centered">
    <div class="row">
      <button (click)="displayHtmlInConsole()">View HTML in console</button>
    </div>
    <div class='row row-editor'>
      <ckeditor
        [editor]="editorBuild"
        [config]="editorConfig"
        [formControl]="control"
        (ready)="onReady($event)"
      ></ckeditor>
    </div>
  </div>
</main>
